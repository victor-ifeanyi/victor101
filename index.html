<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator/Calculator.css">
</head>
  <div class="everthing">
    <div class="calculator">
      <form>
        <div class="display">
          <input type="text" name="display all-input">
        </div>
        <div>
          <input type="button" value="Ac" class="clear special-symbol all-input">
          <input type="button" value="Del" class="delete special-symbol all-input">
          <input type="button" value="." class="decimal special-symbol all-input">
          <input type="button" value="/" class="divide special-symbol all-input">
        </div>
        <div>
          <input type="button" value="7" class="seven all-input">
          <input type="button" value="8" class="eight all-input">
          <input type="button" value="9" class="nine all-input">
          <input type="button" value="*" class="multiply special-symbol all-input">
        </div>
        <div>
          <input type="button" value="4" class="four all-input">
          <input type="button" value="5" class="five all-input">
          <input type="button" value="6" class="six all-input">
          <input type="button" value="-" class="minus special-symbol all-input">
        </div>
        <div>
          <input type="button" value="1" class="one all-input">
          <input type="button" value="2" class="two all-input">
          <input type="button" value="3" class="three all-input">
          <input type="button" value="+" class="plus special-symbol all-input">
        </div>
        <div>
          <input type="button" value="00" class="double-zero all-input">
          <input type="button" value="0" class="zero all-input">
          <input type="button" value="=" class="equal js-equal all-input">
        </div>

      </form>
    </div>
  </div>  
  <script src="calculator/Calculator.js"></script>
</body>
</html>
